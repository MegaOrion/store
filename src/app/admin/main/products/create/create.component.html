<div class="bg-primary p-2 text-white">
    <h5>Create Product</h5>
</div>
<form novalidate [formGroup]="formCreate" novalidate (ngSubmit)="saveCreate()">
    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Category</label>
        <input name="category" class="form-control" formControlName="category">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input name="price" class="form-control" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary m-1"> Create </button>
    <button type="reset" routerLink="/admin/main/products" class="btn btn-secondary"> Cancel </button>
</form>
