<div class="bg-info p-2 text-center text-white">
  <h3>SportsStore Admin</h3>
</div>
<div *ngIf="hasError" class="bg-danger mt-2 p-2 text-center text-white">Form Data Invalid</div>
<div class="p-2">
  <form novalidate [formGroup]="authForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="pass">
    </div>
    <div class="text-center">
      <button type="button" routerLink="/" class="btn btn-secondary m-1">Go back</button>
      <button type="submit" class="btn btn-primary m-1">Log In</button>
    </div>
  </form>
</div>
