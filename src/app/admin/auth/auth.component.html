<div class="bg-info p-2 text-center text-white">
    <h3>SportsStore Admin</h3>
</div>
<div class="p-2">
    <form novalidate>
        <div class="form-group">
            <label for="username">Name</label>
            <input #log type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #pass type="password" name="password" class="form-control">
        </div>
        <div class="text-center">
            <button routerLink="/" class="btn btn-secondary m-1">Go Back</button>
            <button routerLink="/admin/main" (click)="login(log.value, pass.value)" class="btn btn-primary m-1">Log In</button>
        </div>
    </form>
</div>
