<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a href="#" class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th class="text-right">Price</th>
            <th class="text-right">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartService.get()">
            <td>
              <input value="{{item.quantity}}" type="number" class="form-control-sm" style="width: 5em;">
            </td>
            <td>{{item.product.name}}</td>
            <td class="text-right">{{item.product.price}}</td>
            <td class="text-right">$ {{item.getSubTotal()}}</td>
            <td>
              <button class="btn btn-sm btn-danger text-center"
                      (click)="cartService.removePosition(item.product.id)">Remove</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right">Total:</td>
            <td class="text-right">{{cartService.getTotal()}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button routerLink="/store" class="btn btn-primary m-1" tabindex="0">Continue Shopping</button>
        <button routerLink="/checkout" class="btn btn-secondary m-1" tabindex="0">Checkout</button>
      </div>
    </div>
  </div>
</div>
