<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="#" class="navbar-brand">SPORTS STORE</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-2">
            <button class="btn btn-block btn-outline-primary">Home</button>
            <button class="btn btn-block btn-outline-primary"
                (click)="showAllProducts()">All products</button>
            <button class="btn btn-block btn-outline-primary"
                *ngFor="let category of getCategories()"
                (click)="filterCategory(category)">
                {{category}}
            </button>
            <button class="btn btn-block btn-danger mt-5" routerLink="/admin/auth">Admin</button>
        </div>
        <div class="col-10 p-2">
            <div class="card m-1 p-1 bg-light"
                *ngFor="let item of visibleProducts">
                <h4>{{item.name}}
                    <span class="badge badge-pill badge-primary float-right">${{item.price}}</span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{item.description}} ({{item.category}})
                    <button class="btn btn-success btn-sm float-right"
                            (click)="addToCart(item)">
                            Add To Cart</button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select #count (change)=getCountRows(count.value) class="form-control">
                    <option value="3">3 per Page</option>
                    <option value="4" selected>4 per Page</option>
                    <option value="6">6 per Page</option>
                    <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button class="btn btn-outline-primary"
                    [class.active]="i == activeItem"
                    *ngFor="let i of getBtnPage()"
                    (click)="showPage(i)">
                    {{ i }}
                </button>
            </div>
        </div>
    </div>
</div>
