<div class="float-right">
    <small>
        Your cart: 
        <span *ngIf="itemCount > 0">
            {{itemCount}} item(s)
            ${{cartService.getTotal()}}
        </span>
        <span *ngIf="itemCount === 0">(empty)</span>
    </small>
    <button routerLink="/cart" class="btn btn-sm bg-dark text-white" [disabled]="itemCount === 0">
        <i class="fa fa-shopping-cart"></i>
    </button>    
</div>
